<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - PawsSafety</title>
    <link rel="stylesheet" href="/site/style.css">
    <link rel="shortcut icon" href="/img/logo_final_colorido.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Aqui está a barra de navegação da página -->
    <section class="menu">
        <a href="/site/home.html" class="pawsafety"> <img src="/img/logo_final_contorno.svg" class="logo">PawsSafety</a>
        <a href="/site/home.html" class="corrige linha">Home</a>
        <a href="/site/adotar.html" class="corrige">Adotar</a>
        <a href="/site/anunciar.html" class="corrige">Anunciar</a>
        <a href="/site/chat.html" class="corrige">Chat</a>
        <a href="/site/sobre.html" class="corrige">Sobre</a>
        <a href="/login/login.html">
            <img src="/img/user.svg" class="icone-user">
        </a>
    </section>

    <!-- Aqui está o corpo da página de anúncios -->
    <section class="corpoh">
        <h1>Chat</h1>
        
    </section>

    <section class="rodape">
        <!-- Aqui está o rodapé -->
        <p>© Todos os direitos reservados a PawsSafety</p>
    </section>

    <!-- Adicione o script JavaScript no final do corpo HTML -->
    <script>
        // Obtém o elemento do menu
        var menu = document.querySelector('.menu');

        // Obtém a posição inicial do menu
        var menuPos = menu.offsetTop;

        // Adiciona um ouvinte de evento de rolagem
        window.addEventListener('scroll', function() {
            // Verifica se a posição de rolagem é maior do que a posição inicial do menu
            if (window.scrollY > menuPos) {
                // Adiciona a classe para tornar o menu fixo
                menu.classList.add('menu-fixo');
            } else {
                // Remove a classe se a posição de rolagem for menor do que a posição inicial do menu
                menu.classList.remove('menu-fixo');
            }
        });
    </script>
</body>
</html>
